---
title: Testimonials
layout: default
---

<div class="w-full px-0 mx-0">
  <section
    class="flex flex-col justify-center items-center text-center relative w-full h-[200px] md:h-[300px] bg-cover bg-center"
    style="background-image: url('{{ settings.hero.background_image }}');"
  >
    <!-- Blue overlay -->
    <div class="absolute inset-0 bg-[#1E6CB0] opacity-50"></div>
    <div class="relative z-10 px-4 md:px-0">
      <h1 class="text-4xl md:text-6xl font-bold text-white">TESTIMONIALS</h1>
    </div>
  </section>
  <section class="my-12 mx-8">
    <h2 class="text-2xl md:text-4xl font-bold text-center">
      What Our Customers Say
    </h2>
    <p class="text-center mt-2">Hear from satisfied customers.</p>
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for testimonial in settings.testimonials %}
      <div class="p-6 border rounded-lg bg-gray-100">
        <p class="text-gray-700 italic">"{{ testimonial.content }}"</p>
        <p class="mt-4 font-bold">- {{ testimonial.author }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
