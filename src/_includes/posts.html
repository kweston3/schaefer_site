---
layout: default
---

<!-- Main Container -->
<div class="container mx-auto px-4 py-8">
  <!-- Top Section with Title -->
  <div class="flex justify-center mb-4">
    <h1 class="text-center">{{title}}</h1>
  </div>

  <!-- Price and Miles Section -->
  <div class="flex justify-center items-center mb-4">
    <div class="text-center mr-8">
      <span class="text-xl font-semibold">Price: ${{price}}</span>
    </div>
    <div class="border-l-2 h-6"></div>
    <div class="text-center ml-8">
      <span class="text-xl font-semibold">Miles: {{miles}}</span>
    </div>
  </div>

  <!-- Date Section -->
  <div class="flex justify-center mb-4">
    <p>{{date | readableDate}}</p>
  </div>

  <!-- Line Separator -->
  <div class="border-t-2 mb-8 md:w-3/4 sm:w-full mx-auto"></div>

  <!-- Image and Description Section -->
  <div class="flex flex-col md:flex-row items-center md:mx-12">
    <div class="lg:w-1/3 md:w-1/2 mb-4 md:mb-0">
      <img
        src="{{image}}"
        alt="Product Image"
        class="w-full h-96 rounded-lg object-cover"
      />
    </div>
    <div class="lg:w-2/3 md:w-1/2 md:ml-8">
      <p class="text-lg">{{description}}</p>
    </div>
  </div>
</div>
