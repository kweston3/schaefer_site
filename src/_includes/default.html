<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if path != "home" %}
    <title>{{ title }} | Schaefer Auto</title>
    {% else %}
    <title>Schaefer Auto</title>
    {% endif %} {% if description %}
    <meta name="description" content="{{description}}" />
    {% endif %} {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link
      rel="icon"
      href="../static/img/logos/schaefer-auto-favicon.png"
      type="image/x-icon"
    />
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZTHM86HXHF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZTHM86HXHF');
</script>
  </head>
  <body>
    {% include "./partials/navbar.html" %} {{ content | safe }} {% include
    "./partials/footer.html" %}

    <script src="/static/js/index.js"></script>
    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}

</html>
