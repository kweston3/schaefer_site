---
title: Services
layout: default
---

<div class="w-full px-0 mx-0">
  <section
    class="flex flex-col justify-center items-center text-center relative w-full h-[150px] md:h-[250px] bg-[#1E6CB0] bg-cover bg-center"
  >
    <div class="relative z-10 px-4 md:px-0">
      <h1>{{title}}</h1>
    </div>
  </section>
  <section class="my-0 bg-gray-50 p-8 rounded-lg">
    <h2 class="text-2xl md:text-4xl font-bold text-center">Our Services</h2>
    <p class="text-center mt-2">
      From financing to vehicle maintenance, weâ€™ve got you covered.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
      {% for service in settings.services %}
      <div class="p-6 bg-white border rounded-lg hover:shadow-lg">
        <h3 class="font-bold text-xl">{{ service.title }}</h3>
        <p class="text-gray-500 mt-2">{{ service.description }}</p>
        <a
          href="{{ service.url }}"
          class="text-[#1E6CB0] hover:underline mt-2 inline-block"
          >Learn More</a
        >
      </div>
      {% endfor %}
    </div>
  </section>
</div>
