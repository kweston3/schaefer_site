---
layout: default
title: Coming Soon
---

<div class="w-full px-0 mx-0">
  <section
    class="flex flex-col justify-center items-center text-center relative w-full h-[150px] md:h-[250px] bg-[#1E6CB0] bg-cover bg-center"
  >
    <div class="relative z-10 px-4 md:px-0">
      <h1>{{title}}</h1>
    </div>
  </section>

  <section
    class="flex flex-row justify-center items-center text-center relative bg-gray-100 bg-cover bg-center"
  >
    <div class="relative z-10 px-4 py-6 md:px-0 w-full max-w-lg">
      <h3 class="mb-4">Browse Vehicle Options</h3>
      <!-- Search Form -->
      <form id="searchForm" class="flex items-center flex-nowrap w-full">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter make, model, or keyword"
          class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#1E6CB0] mr-2"
        />
        <button
          type="submit"
          class="px-6 py-2 bg-[#1E6CB0] text-white rounded-lg hover:bg-[#155789] whitespace-nowrap font-bold"
        >
          Search
        </button>
      </form>
    </div>
  </section>

  <!-- Coming Soon Section -->
  <section class="container mt-12 mb-12 px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
      {% for post in collections["coming-soon-vehicles"] | reverse %}  {% include "partials/vehicle-section.html" %} {% endfor %}
    </div>
  </section>

</div>
